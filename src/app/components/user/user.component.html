<p-table [value]="users"  styleClass="p-datatable-striped">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr (click)="onUserClick(user)">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.age }}</td>
    </tr>
  </ng-template>
</p-table>
