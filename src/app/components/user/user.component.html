<p-table [value]="users" styleClass="p-datatable-striped">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
      <th>Action</th> <!-- Header for the delete column -->
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr (click)="onUserClick(user)">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.age }}</td>
      <td>
        <button pButton type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-outlined delete-icon" (click)="onDelete(user.id, $event)" style="color: red;">X</button>
      </td>
    </tr>
  </ng-template>
</p-table>
